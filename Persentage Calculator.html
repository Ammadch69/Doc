<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Percentage Calculator</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    .calculator label {
      font-weight: 600;
      margin: 1rem 0 0.5rem;
      display: block;
      font-size: 0.95rem;
    }

    .calculator input,
    .calculator select {
      width: 100%;
      padding: 0.65rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      outline: none;
      margin-bottom: 1rem;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      transition: box-shadow 0.3s;
    }

    .calculator input:focus,
    .calculator select:focus {
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }

    .result-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.2);
    }

    .result-text {
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff;
    }

    .copy-btn {
      background: #3b82f6;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 500;
    }

    .copy-btn:hover {
      background: #2563eb;
    }

    .copy-msg {
      text-align: center;
      margin-top: 0.5rem;
      color: #22c55e;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>ðŸ’° Percentage Calculator</h2>

    <label for="baseValue">Enter Value:</label>
    <input type="number" id="baseValue" placeholder="e.g., 120" />

    <label for="currency">Select Currency:</label>
    <select id="currency">
      <option value="$" selected>USD ($)</option>
      <option value="â‚¬">EUR (â‚¬)</option>
      <option value="Â£">GBP (Â£)</option>
      <option value="â‚¹">INR (â‚¹)</option>
      <option value="Â¥">JPY (Â¥)</option>
    </select>

    <label for="operation">Choose Operation:</label>
    <select id="operation">
      <option value="add" selected>Add Percentage</option>
      <option value="subtract">Subtract Percentage</option>
    </select>

    <label for="percentage">Enter Percentage (%):</label>
    <input type="number" id="percentage" placeholder="e.g., 30" value="25" />

    <div class="result-box" id="resultBox" style="display: none;">
      <div class="result-text" id="result">Result: </div>
      <button class="copy-btn" onclick="copyResult()">ðŸ“‹ Copy</button>
    </div>

    <div class="copy-msg" id="copyMsg">âœ” Copied to clipboard!</div>
  </div>

  <script>
    const baseValueInput = document.getElementById('baseValue');
    const percentageInput = document.getElementById('percentage');
    const operationSelect = document.getElementById('operation');
    const currencySelect = document.getElementById('currency');

    baseValueInput.addEventListener('input', calculate);
    percentageInput.addEventListener('input', calculate);
    operationSelect.addEventListener('change', calculate);
    currencySelect.addEventListener('change', calculate);

    function calculate() {
      const baseValue = parseFloat(baseValueInput.value);
      const percentage = parseFloat(percentageInput.value);
      const operation = operationSelect.value;
      const currency = currencySelect.value;

      const resultText = document.getElementById('result');
      const resultBox = document.getElementById('resultBox');
      const copyMsg = document.getElementById('copyMsg');

      copyMsg.style.display = 'none';

      if (isNaN(baseValue) || isNaN(percentage)) {
        resultBox.style.display = 'none';
        return;
      }

      const percentValue = (percentage / 100) * baseValue;
      const finalValue = operation === "add"
        ? baseValue + percentValue
        : baseValue - percentValue;

      resultText.textContent = `Result: ${currency}${finalValue.toFixed(2)}`;
      resultBox.style.display = 'flex';
    }

    function copyResult() {
      const resultText = document.getElementById('result').textContent.replace("Result: ", "").trim();
      navigator.clipboard.writeText(resultText).then(() => {
        const msg = document.getElementById('copyMsg');
        msg.style.display = 'block';
        setTimeout(() => {
          msg.style.display = 'none';
        }, 2000);
      });
    }
  </script>

</body>
</html>
